<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de cote-part automatique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de cote-part automatique</h1>
        <form id="calculForm">
            <label for="nombreEnfants">Nombre d'enfants :</label>
            <select id="nombreEnfants" name="nombreEnfants">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            
            <label for="conjointSurvivant">Option du conjoint survivant :</label>
            <select id="conjointSurvivant" name="conjointSurvivant">
                <option value="100% Usufruit">100% Usufruit</option>
                <option value="100% Pleine Propriété">100% Pleine Propriété</option>
                <option value="1/4 Usufruit">1/4 Usufruit</option>
                <option value="1/4 Pleine Propriété">1/4 Pleine Propriété</option>
                <option value="1/4 Pleine Propriété et 3/4 Usufruit">1/4 Pleine Propriété et 3/4 Usufruit</option>
                <option value="Pas de Conjoint Survivant">Pas de Conjoint Survivant</option>
            </select>
            
            <label for="result">Résultat :</label>
            <input type="text" id="result" name="result" readonly>
            
            <button type="button" onclick="calculer()">Calculer</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
